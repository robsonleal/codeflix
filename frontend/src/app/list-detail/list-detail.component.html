<div class="container">
    <h2>Gerenciar {{ object_name }}</h2>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th class="col-1" scope="col">#</th>
                <th class="col-7" scope="col">Nome</th>
                <th class="col-4 text-center" scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr class="align-middle" *ngFor="let object of objects; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td class="">{{ object.name }}</td>
                <td class="text-center">
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-outline-light"><i class="bi bi-info-square"></i> Info</button>
                        <button type="button" class="btn btn-warning"><i class="bi bi-pencil-square"></i> Editar</button>
                        <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i> Deletar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
