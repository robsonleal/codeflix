<div class="container">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-7">
            <form [formGroup]="form" (submit)="submit()" class="p-4 p-md-5 border rounded-3 bg-light">
                <h2 class="text-center">{{ titleForm }}</h2>
                <hr>
                <div class="form-floating mb-3">
                    <input formControlName="name" type="email" class="form-control" placeholder="Nome">
                    <label for="floatingInput">Nome</label>
                </div>
                <div class="form-floating mb-3" rows="100">
                    <textarea formControlName="description" class="form-control text-area" placeholder="Descrição"></textarea>
                    <label for="floatingTextarea">Descrição</label>
                </div>
                <div *ngIf="objectName != 'modulos'">
                    <div class="form-floating mb-3">
                        <input formControlName="module" type="email" class="form-control" placeholder="Módulo">
                        <label for="floatingInput">Módulo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="date_class" type="email" class="form-control" placeholder="Data da aula">
                        <label for="floatingInput">Data da aula</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="duration" type="email" class="form-control" placeholder="Duração">
                        <label for="floatingInput">Duração</label>
                    </div>
                </div>
                <button class="w-100 btn btn-lg btn-dark text-uppercase" type="submit">{{ nameButton }}</button>
            </form>
        </div>
    </div>
</div>
